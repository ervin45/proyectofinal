<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

	<meta http-equiv="content-type" content="text/html; charset=iso-8859-1"/>
	<title>jQuery treeView</title>
	
	<link rel="stylesheet" href="/media/css/jquery.treeview.css" />
	<link rel="stylesheet" href="screen.css" />
	
	<script src="/media/js/jquery/jquery.js" type="text/javascript"></script>
	<script src="/media/js/jquery/jquery.cookie.js" type="text/javascript"></script>

	<script src="/media/js/jquery/jquery.treeview.js" type="text/javascript"></script>
	
	<script type="text/javascript" src="/media/js/jquery/demo.js"></script>
	
	<script type="text/javascript">
		jQuery(document).ready(function($){
			$('.delete').click(function(){
				if (confirm("Esta seguro que desea borrar el reporte?")) { 
					var id = $(this).attr("report_id")
					jQuery.post("/delete_report/" , {id: id}, function(data){
						window.location.reload()
					})
				}
			})
		});
	</script>



	</head>
	<body style="border-right: 1px dashed #000; margin: 0px">
	
	<div id="main">

	<ul id="browser" class="filetree">
		<li><span class="folder">Reportes</span>
			<ul>
				{% for rep in reportes %}
					<li><a target="detail" href="{{rep.default_dwp}}" class="file">{{rep.name}}</a> <a target="detail" class="delete" report_id="{{rep.id}}">[-]</a></li>			
				{% endfor %}
			</ul>

		</li>
		<li><span class="folder">Folder 2</span>
			<ul>
				<li><span class="folder">Subfolder 2.1</span>
					<ul id="folder21">

						<li><span class="file">File 2.1.1</span></li>
						<li><span class="file">File 2.1.2</span></li>
					</ul>
				</li>
				<li><span class="file">File 2.2</span></li>
			</ul>
		</li>

		<li class="closed"><span class="folder">Pronostico</span>
			<ul>
				<li><span class="file">ventas</span></li>
			</ul>
		</li>
		<li class="closed"><span class="folder">Indicador compra</span>
			<ul>
				<li><span class="file">ver</span></li>
			</ul>
		</li>
	</ul>

</div>

 
</body></html>
